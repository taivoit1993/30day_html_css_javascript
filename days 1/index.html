<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Card Product</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bxs-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bxs-cart'></i>
        </div>
        <div class="card__image">
            <img src="Nike Zoom KD 12.png" />
        </div>
        <h2 class="card__title">Nike Zoom KD 2</h2>

        <p class="card__price">$99</p>

        <div class="card__size">
            <h3>Size</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color</h3>
            <span class="color__green"></span>
            <span class="color__red"></span>
            <span class="color__black"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>

</html>
