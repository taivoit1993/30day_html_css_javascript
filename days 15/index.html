<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Slide Show</title>
</head>
<body>
    <div class="container">
        <div class="slide-img">
            <img src="./image/slide1.jpg"/>
            <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
            <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
        <div class="img-list">
            <div><img src="./image/slide1.jpg" /></div>
            <div><img src="./image/slide2.jpg" /></div>
            <div><img src="./image/slide3.jpg" /></div>
            <div><img src="./image/slide4.jpg" /></div>
            <div><img src="./image/slide5.jpg" /></div>
            <div><img src="./image/slide6.jpg" /></div>
            <div><img src="./image/slide7.jpg" /></div>
            <div><img src="./image/slide8.jpg" /></div>
            <div><img src="./image/slide9.jpg" /></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
