<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Social Counter</title>
</head>
<body>
    <div class="counter facebook">
        <h1 class="title">Facebook</h1>
        <h2 class="number">1100</h2>
    </div>
    <div class="counter twitter">
        <h1 class="title">Twitter</h1>
        <h2 class="number">9900</h2>
    </div>
    <div class="counter tiktok">
        <h1 class="title">Tiktok</h1>
        <h2 class="number">5600</h2>
    </div>
    <div class="counter youtube">
        <h1 class="title">Youtube</h1>
        <h2 class="number">1000000</h2>
    </div>
    <script src="./app.js"></script>
</body>
</html>
