<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>

<body>
    <div class="weather">
        <div class="weather__search">
            <input type="text" placeholder="Search...." />
        </div>
        <div class="weather__title">
            <div class="primary__title">
                <h1 class="capital">Hà Nội </h1>
                <h1> , </h1>
                <h1 class="country">VN</h1>
            </div>
            <small class="secondary__title">3/18/2024, 1:13:26 PM</small>
        </div>
        <div class="weather__temperature">
            <h1>25 <sup>o</sup>C</h1>
        </div>
        <div class="weather__climate">
            <h1>Clouds</h1>
        </div>
        <div class="weather__info">
            <li><i class="fa-regular fa-eye"></i>10000(m)</li>
            <li><i class="fa-solid fa-wind"></i>4.15</li>
            <li><i class="fa-solid fa-cloud-sun"></i>98(%)</li>
        </div>
    </div>
</body>

</html>
