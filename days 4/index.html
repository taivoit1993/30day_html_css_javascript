<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Image Gallary</title>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="./image/img-01.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-02.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-03.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-04.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-05.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-06.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-07.jpg"/>
        </div>
        <div class="item">
            <img src="./image/img-08.jpg"/>
        </div>
    </div>
    <div class="gallery">
        <div class="gallery__inner">
            <i class="fa-solid fa-xmark close"></i>
            <div class="gallery__img">
                <img src="./image/img-01.jpg"/>
            </div>
            <div class="gallery__prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="gallery__next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
