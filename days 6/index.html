<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="btn-press">
        <button>Press any key</button>
    </div>
    <div class="keypress-detect hidden">
        <div class="keypress-detect__number which">10</div>
        <div class="list-card ">
            <div class="card">
                <div class="keypress-detect__card">
                    <div class="card__title">Key</div>
                    <div class="card__body key">D</div>    
                </div>
            </div>
    
            <div class="card">
                <div class="keypress-detect__card">
                    <div class="card__title">Location</div>
                    <div class="card__body location">1</div>    
                </div>
            </div>
    
            <div class="card">
                <div class="keypress-detect__card">
                    <div class="card__title">Which</div>
                    <div class="card__body which">91</div>    
                </div>
            </div>
    
            <div class="card">
                <div class="keypress-detect__card">
                    <div class="card__title">Code</div>
                    <div class="card__body code">MetaLeft</div>    
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>
